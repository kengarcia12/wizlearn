<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wizlearn Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="icon.png">

        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/main.css">

    </head>
    <body>
        <audio id='intro' controls autoplay loop src="assets/audio/intro2.mp3" type="audio/ogg">
        </audio>
    	<header>
    		<div class="top">
                <div class="half"></div>
                <a href="./"><img src="assets/images/logo.png" class="img-responsive"></a>
                <span>Taking Away Grams </span>
                
            </div>
    	</header>

    	<main>
			<section id="section1" class="one">
				<div class="col-lg-12">
                    <img src="assets/images/letsplay.png" class="img-responsive letsplay slideInDown">
                </div>
                <div class="title slideInUp text-center"> <h1>taking away</h1><h1>grams</h1> </div>
                <div class="button-container">
                  <a href="#section2">
                    <button class="btn btn-success btn-lg start slideInUp"></button>
                  </a>
                </div>
                <audio autoplay src="assets/audio/takingAwayGrams.mp3"></audio>
			</section>
			<section id="#section2" class="two">
                <!-- Score -->
                <div class="scoreWrap">
                    <div class="scoreLabel">Score</div>
                    <div class="score"></div>
                </div>
                <!-- Learn Objective Modal-->
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-body">
                                <img src="assets/images/modal.png" class="img-responsive">
                                <audio id="learningObj" src="assets/audio/learnObj.mp3" type="audio/ogg">
                                </audio>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- Learn Objective Modal-->
                <!-- Correction Modal -->
                <div id="popupCorrect" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-body">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- Correction Modal -->
                <!-- Final Result Modal -->
                <div id="popupResult" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-body">
                            </div>
                            <div class="modal-footer">
                                <a href="./">
                                    <button type="button" class="btn btn-success pull-left" >PLAY AGAIN</button>
                                </a>
                                
                            </div>
                        </div>

                    </div>
                </div>
                <!-- Home Modal -->
                <div id="home" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-body">
                                <h1 class="text-center"></h1>
                            </div>
                            <div class="modal-footer">
                                <a href="./">
                                    <button type="button" class="btn btn-danger pull-left">YES</button>
                                </a>
                                <button type="button" class="btn btn-danger pull-right" data-dismiss="modal">No</button>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- Home Modal -->

                <div class="qContainer">
                    <div class="qWrap">
                        <div class="qDiv col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <div class="left">
                                <div class="selectedItem"><img src="" class="img-responsive qImage"></div>
                                <img src="assets/images/scale2.png" class="img-responsive scaleImg">
                                <div class="cDot"><img src="assets/images/qImages/scaleArm.png" class="img-responsive scaleArm"></div>
                            </div>
                        </div>
                        <div class="qDiv col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <div class="right">
                                <div class="selectedItem2"><img src="" class="img-responsive qImage2"></div>
                                <img src="assets/images/scale2.png" class="img-responsive scaleImg">
                                <span class="cDot"><img src="assets/images/qImages/scaleArm.png" class="img-responsive scaleArm"></span>
                            </div>
                        </div>
                    </div>

                    <div class="qField">
                        <span> The </span>
                        <span class="i_label1"></span>
                        <span> is </span>
                        <input type="text" name="" id="qValue">
                        <input type="submit" class="btn btn-primary btn-md lighter" value="Lighter" disabled>
                        <input type="submit" class="btn btn-primary btn-md heavier" value="Heavier" disabled>
                        <span>than the </span>
                        <span class="i_label2"></span>
                        <input type="submit" class="btn btn-success btn-md submit" value="Submit" disabled>
                        <img src="assets/images/qImages/correct.png" class="img-responsive imgChecker">
                    </div>
                </div>
                <!-- Question section -->

                

			</section>
    	</main>

	    <div class="footer-overlay-left"></div>
        <div class="footer-overlay-right"></div>
    	<footer>
            <div class="wrap">
                <div class="top pull-right">
                   <ul>
                        <li class="home"><i class="fas fa-home"></i></li>
                        <li class="learn"><i class="fas fa-info" data-toggle="modal" data-target="#myModal"></i></li>
                        <li class="music"><i class="fas fa-volume-up"></i></li>
                        <li><i class="fas fa-hand-point-left"></i></i></li>
                        <li class="qIndicator"><span></span></li>
                        <li class="nextQuestion"><i class="fas fa-hand-point-right"></i></li>
                    </ul>
                    
                </div>
                
                <div class="bottom col-lg-12">
                    <p>Copyright <i class="far fa-copyright"></i> Wizlearn Technologies Pte Ltd. All Rights Reserved.</p>
                </div>    
            </div>
        </footer>

    	<script src="assets/js/jquery.js"></script>
    	<script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/clickMusic.js"></script>
    </body>
</html>
